<section id="valeurs" class="page-section">
  <div class="titles-container">
    <h2>Nos Valeurs</h2>
    <p class="subtitle">Les principes qui guident chacun de nos pas.</p>
  </div>
  <div class="values-grid">
    @for (value of values; track value.title) {
      <article class="value-card">
        <h3>{{ value.title }}</h3>
        <p>{{ value.description }}</p>
      </article>
    }
  </div>
</section>
